audio:
  sr: 16000
  duration: 4.0 

array:
  mic_coords:
    - [-0.05, 0.0, 0.0]   # Mic 1
    - [-0.0166, 0.0, 0.0] # Mic 2 (approx -0.05 + 0.1/3)
    - [0.0166, 0.0, 0.0]  # Mic 3 (approx -0.05 + 0.2/3)
    - [0.05, 0.0, 0.0]    # Mic 4
room:
  dimensions:
    min: [3, 3, 2.5]
    max: [10, 10, 4]
  rt60:
    min: 0.1
    max: 0.5
  simulation:
    max_attempts: 200
    dist_range: [0.5, 5.0]

mixing:
  target_sinr_range: [-10, 10]
  interf_ratio_range: [0.7, 0.98]
  overlap_ratio_range: [0, 1]

dataset:
  paths:
    librispeech: "/data0/import/asr/LibriSpeech"
    noise: "/data1/yxy05/Nonspeech"
    output: "/data1/yxy05/Spatial_librimix/16k/min"
  splits:
    train: "train-clean-100"
    validation: "dev-clean"
    test: "test-clean"
  counts:
    train: 20000
    dev: 5000 
    test: 3000